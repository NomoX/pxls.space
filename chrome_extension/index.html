<!doctype html>
<html>
	<head>
		<title>plxs.space auto placer by NomoX</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery-3.2.1.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div class="message">plxs.space auto placer by NomoX</div>
		<a target="_blank" title="[Discord]" href="https://discord.gg/7SCbPUe">Ukraine pxls.space</a>
		<br>
		<span>Login with:</span>
		<a href="http://pxls.space/signin/reddit">Reddit</a> | <a href="http://pxls.space/signin/google">Google</a>
		<br>
		<hr>
		Profile:
		<select id="profile">
			
		</select>
		<hr>
		<div class="input">
			Resource:
			<input name="resource" id="resource" type="text">
		</div>
		<hr>
		<div class="input">
			Title:
			<input name="title" id="title" type="text">
			Image Link:
			<input name="imageurl" id="imageLink" type="text">
		</div>
		<br>
		<div class="axis">
			<label for="xaxis">X:</label>
			<input name="xaxis" id="x_axis" type="text">
			<label for="yaxis">Y:</label>
			<input name="yaxis" id="y_axis" type="text">
		</div>
		<br>
		Direction:
		<select id="direction">
			<option value="0" selected="selected">Random</option>
			<option value="1">Left - Right</option>
			<option value="2">Right - Left</option>
			<option value="3">Top - Bottom</option>
			<option value="4">Bottom - Top</option>
			<option value="5">Chess</option>
		</select>
		<br>
		<button id="startbot">Start!</button>
	</body>
</html>
